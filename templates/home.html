{% extends "layout.html" %}

{% block body %}

    <div class="jumbotron">
        <h1>Playground</h1>
        <p>This is testing ground for playing around with HTTP/2 functionality with PHP.</p>
    </div>

    <div class="page-header">
        <h1>Information</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for description, value in info %}
                        <tr>
                            <td>{{ description }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
